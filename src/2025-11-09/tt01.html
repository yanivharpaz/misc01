<!DOCTYPE html>
<html>
<head>
<style>
.badge {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  min-width: 24px;
  min-height: 24px;
  padding: 4px;
  background-color: #e53e3e; /* red */
  color: white;
  border-radius: 50%;
  font-size: 12px;
  font-weight: bold;
  font-family: Arial, sans-serif;
  aspect-ratio: 1 / 1; /* keeps it square/circular */
}
</style>
</head>
<body>
  <span class="badge">5</span>
  <span class="badge">42</span>
  <span class="badge">999</span>
</body>
</html>
